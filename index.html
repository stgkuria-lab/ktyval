<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 420px;
      width: 90%;
      position: relative;
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 100px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #yesBtn {
      background-color: #e63946;
      color: white;
      box-shadow: 0 10px 20px rgba(230, 57, 70, 0.4);
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #f1f1f1;
      color: #333;
      position: absolute;
      left: 55%;
      top: 0;
    }

    .message {
      display: none;
      margin-top: 20px;
      font-size: 22px;
      color: #e63946;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 4s linear forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-600px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="question">Kitty, Will you be my Valentine? üíï</h1>
    <p id="subtitle">You'd make my world brighter ‚ù§Ô∏è</p>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="message" id="message">Yay! I knew you'd say yes! üíòü•∞</div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const question = document.getElementById('question');
    const subtitle = document.getElementById('subtitle');

    let noCount = 0;

    noBtn.addEventListener('mouseover', () => {
      noCount++;
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 150 - 75;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      if (noCount === 3) subtitle.textContent = "Hey... that's not nice üò¢";
      if (noCount === 5) subtitle.textContent = "You can't escape destiny üòè";
      if (noCount === 7) subtitle.textContent = "Just say yes already üòç";
    });

    yesBtn.addEventListener("click", () => {
  question.textContent = "You‚Äôre my Valentine üíû";
  subtitle.style.display = "none";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  message.style.display = "block";

  for (let i = 0; i < 25; i++) createHeart();

  // WhatsApp redirect after short delay
  setTimeout(() => {
    const phoneNumber = "254719480090";
    const text = encodeURIComponent("Hey Pookie‚ù§Ô∏è I just clicked YES! üíñü•∞");
    window.open(`https://wa.me/${phoneNumber}?text=${text}`, "_blank");
  }, 1500);
});
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.bottom = '0px';
      heart.style.fontSize = Math.random() * 20 + 15 + 'px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }
  </script>
</body>
</html>
